volumes:
  images:

services:
  frontend:
    build:
      context: ./frontend
    networks:
      - labstructanalyzer

  backend:
    build:
      context: ./backend
    env_file:
      .env
    volumes:
      - ./logs:/app/logs
      - ./keys:/app/labstructanalyzer/configs/keys:ro
      - ./lti_config.json:/app/labstructanalyzer/configs/lti_config.json:ro
      - images:/app/images
    restart: unless-stopped
    networks:
      - labstructanalyzer

  nginx:
    build:
      context: ./nginx
    ports:
      - "3162:80"
    volumes:
      - images:/usr/share/nginx/static/images
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - labstructanalyzer

networks:
    labstructanalyzer:
      driver: bridge